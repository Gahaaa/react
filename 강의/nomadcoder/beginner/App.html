<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script><!--React Js development version-->
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script><!--React DOM-->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!--bable-->
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script><!--prop-types-->

  <script type="text/babel">
    function Btn({text, fontSize = 12}){
      //변수 기본 값 줄 수 있음
      console.log(text, "was rendered")
      return <button
      style={{
        backgroundColor:"tomato",
        color:"white",
        borderRadius:10,
        padding:"10px 20px",
        border:"none",
        fontSize,
        
      }}
      >
        {text}
        </button>
    }

    Btn.propTypes ={
      text: PropTypes.string.isRequired,
      //isRequired: 필수적
      fontSize: PropTypes.number,
      //Btn이 어떤  props를 받는지 검사하는 게 가능하게 도와줌
    }
    function App() {
      const [vaule, setValue] = React.useState("Save Changes");
      const changeValue = ()=> setValue("Revert Changes");
      return (
        <div>
          <Btn 
          text={vaule}
          fontSize={18}
          />
          <Btn 
          // fontSize={16}
          text={"Continue"}
          />
          
        </div>
      );
    }
    ReactDOM.render(<App />, root);
    //4-2:4:45
  </script>
</html>
